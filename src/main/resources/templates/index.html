<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Crud Producto</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
	 <div class="container mt-4">
		 
		 <h1>Listado de productos</h1>
		 
		<a th:href="@{/newProducto}" class="btn btn-primary">Nuevo Producto</a>
		 
		 <table class="table">
			 <thead>
				 <tr>
					 <th>ID</th>
					 <th>PRODUCTO</th>
					 <th>CATEGORIA</th>
					 <th>PROVEEDOR</th>
					 <th>PRECIO</th>
					 <th>STOCK</th>
					 <th>ACCIONES</th>
				 </tr>
			 </thead>
			 <tdbody>
				 <tr th:each="producto:${productos}">
					 <td th:text="${producto.idproducto}"></td>
					 <td th:text="${producto.nomProducto}"></td>
				      <td th:text="${producto.Categoria.nomCategoria}"></td>
				      <td th:text="${producto.Proveedor.nomProveedor}"></td>
				         <td th:text="${producto.precioProducto}"></td>
				          <td th:text="${producto.stock}"></td>
					 <td>
						 <a  class="btn btn-warning">Editar</a>
						 <a  class="btn btn-danger">Eliminar</a>
					 </td>
				 </tr>
			 </tdbody>
		 </table>
	 </div>	
 
	</body>
</html>
